<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #data-container { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>MongoDB Tracker</h1>
    <div id="data-container">
        <!-- Data will be displayed here -->
    </div>

    <script>
        // Fetch data from the backend API
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:5000/data');
                const data = await response.json();

                // Display data in the container
                const container = document.getElementById('data-container');
                container.innerHTML = ''; // Clear existing content

                data.forEach(item => {
                    const div = document.createElement('div');
                    div.innerHTML = `<strong>${item.name}</strong>: ${item.value}`;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call fetchData to load data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
